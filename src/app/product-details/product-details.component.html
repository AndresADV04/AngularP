<p>
Detalles de los productos </p>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="share(product.name)">
      Compartir
  </button>

  <button style="margin-left:10px" (click)="addToCart(product)">
    Comprar
  </button>

</div>
